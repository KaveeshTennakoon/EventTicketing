<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="d-flex">
        <!-- Right Card: Login -->
        <div class="card p-4" style="flex: 1;">
          <div class="card-body">
            <h1>Customer Login</h1>
            <p class="text-muted ml-2">Log in to your customer account</p>
            <form #loginForm="ngForm" (ngSubmit)="CustomerLogin()">
              <!-- Email -->
              <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope mr-1 mt-1" style="font-size:24px"></i></span>
                  <input 
                    [(ngModel)]="customeremail" 
                    type="email" 
                    name="VendorEmail" 
                    class="form-control" 
                    placeholder="Email" 
                    required 
                    email 
                    #emailField="ngModel">
                </div>
                <div *ngIf="emailField.invalid && emailField.touched" class="text-danger small mt-1">
                  <span *ngIf="emailField.errors?.['required']">Email is required.</span>
                  <span *ngIf="emailField.errors?.['email']">Please enter a valid email address.</span>
                </div>
              </div>

              <!-- Password -->
              <div class="mb-4">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock mr-1 mt-1" style="font-size:34px"></i></span>
                  <input 
                    [(ngModel)]="customerpassword" 
                    type="password" 
                    name="VendorPassword" 
                    class="form-control" 
                    placeholder="Password" 
                    required 
                    minlength="6"
                    #passwordField="ngModel">
                </div>
                <div *ngIf="passwordField.invalid && passwordField.touched" class="text-danger small mt-1">
                  <span *ngIf="passwordField.errors?.['required']">Password is required.</span>
                  <span *ngIf="passwordField.errors?.['minlength']">Password must be at least 6 characters long.</span>
                </div>
                <div *ngIf="errorMessage" class="error text-danger small mb-2">
                  {{ errorMessage }}
                </div>
              </div>

              <!-- Submit Button -->
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-danger px-4" [disabled]="loginForm.invalid">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- Right Card-->
        <div class="card text-white bg-danger py-3 d-md-down-none" style="width:44%; margin-right: 2%;">
          <div class="card-body text-center">
            <div>
              <h4>New Customer</h4>
              <button (click)="goToCustomerRegister()" type="button" class="btn btn-primary active ">Register Now!</button>
            </div>
            <div class="mt-5">
              <h2>Vendor</h2>
              <div>
                <button  (click)="goToVendorLogin()" type="button" class="btn btn-primary active px-4">Login</button>
              </div>
              <div>
                
                <button (click)="goToVendorRegister()" type="button" class="btn btn-primary active mt-2 px-4">Signup</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
